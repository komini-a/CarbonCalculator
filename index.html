<!DOCTYPE html>

<html lang="en">

    <head>
        <title>Carbon Footprint Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="main-calc">
            <h1>Calculate Your Carbon Footprint!</h1>

            <p>Daily Distance(km):</p>
            <input id="km" type="number" placeholder="e.g. 20">

            <p>Monthly Electrical Usage(kWh):</p>
            <input id="elec" type="number" placeholder="e.g. 300">

            <br> 

            <button onclick="calculate()">Calculate</button>

            <p id="result"></p>

            <script src = "script.js"></script>

        </div>

    </body>

</html>
